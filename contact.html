<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Artie Bradic</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
      body {
          background-image: url("assets/images/escherdark.png") 
      }
</style>
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Arturo Bradic</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Hermione Granger" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
        Copyright &copy; Arturo Bradic 2018
    </div>
  </footer>
</body>

</html>
